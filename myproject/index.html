<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../myproject/assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="../myproject/css/normalize.css">
  <link rel="stylesheet" href="../myproject/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="bg-container">
      <img src="../myproject/assets/images/bg-pattern-top.svg" alt="background top circle" class="bg-top-circle">
      <img src="../myproject/assets/images/bg-pattern-top.svg" alt="background bottom circle" class="bg-bottom-circle">
    </div>
    <article class="component">
      <header class="component__header">
        <img class="profile-image" src="../myproject/assets/images/image-victor.jpg" alt="profile image">
      </header>
      <div class="component__body">
        <p class="component__text-stats">Victor Crest <span class="component__age">26</span></p>
        <p class="component__subtitle">London</p>
        <footer class="component__footer">
          <div class="footer__container">
            <p class="component__text-stats">80K</p>
            <p class="component__subtitle">Followers</p>
          </div>
          <div class="footer__container">
            <p class="component__text-stats">803K</p>
            <p class="component__subtitle">Likes</p>
          </div>
          <div class="footer__container">
            <p class="component__text-stats">1.4K</p>
            <p class="component__subtitle">Photos</p>
          </div>
        </footer>
      </div>
      
    </article>
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sebastian Arevalo</a>.
  </div>
</body>
</html>
